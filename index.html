<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
        <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Length Converter</h1>
    <div class="length">
        <div class="len">
            <label for="mm">mm</label>
            <input type="number" value="0" id="mm">
        </div>
        <div class="len">
            <label for="cm">cm</label>
            <input type="number" value="0" id="cm">
        </div>
        <div class="len">
            <label for="m">m</label>
            <input type="number" value="0" id="m">
        </div>
        <div class="len">
            <label for="dm">dm</label>
            <input type="number" value="0" id="dm">
        </div>
        <div class="len">
            <label for="hm">hm</label>
            <input type="number" value="0" id="hm">
        </div>
        <div class="len">
            <label for="km">km</label>
            <input type="number" value="0" id="km">
        </div>

    </div>

    <h1>Weight Converter</h1>
    <div class="weight">
        <div class="len">
            <label for="mg">mg</label>
            <input type="number" value="0" id="mg">
        </div>
        <div class="len">
            <label for="g">g</label>
            <input type="number" value="0" id="g">
        </div>
        <div class="len">
            <label for="kg">kg</label>
            <input type="number" value="0" id="kg">
        </div>
        <div class="len">
            <label for="pound">pound</label>
            <input type="number" value="0" id="pound">
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
